<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 语法练习</title>
    <Script>
        // 类和对象
        // 1、定义一个类
        class student{
            //构造函数
            constructor(name,age,school,grade){
                this.name = name;
                this.age = age;
                this.school = school;
                this.grade = grade;
            }
            // 方法
            learn(subject = "英语"){
                console.log(`${this.name} 正在学习 ${subject} 真棒`);
            }
            exam(){
                console.log(`${this.name} 正在考试`);
            }

        }
        // 2、创建对象
        let xiaoming = new student("小明",18,"北京大学","高三");
        let xiaohong = new student("小红",17,"清华大学","高二");
        xiaoming.learn("英语");
        xiaohong.learn("数学");
        xiaoming.exam();
        xiaohong.exam();

        class Undergraduate extends student{
            constructor(name,age,school,grade,major,skill,experience){
                super(name,age,school,grade);
                this.major = major;
                this.skill = skill;
                this.experience = experience;
            }

            intern(corporation){
                console.log(`${this.name}在${corporation}实习,获得经验值1000`);
                console.log(super.exam())
            }
        }

        let xiaoli = new Undergraduate("小李",18,"北京大学","高三","计算机科学与技术","编程",1000);
        xiaoli.intern("百度");

        //回调函数，函数作为一个参数传递给另一个函数
        console.log("1111111");

        setTimeout(function(){
            console.log("2222222");
        },1000);

        console.log("3333333");

    </script>

</head>

<body>
    <h1 id = "demo" onclick = "alert('你点我干啥！')">这是一个标题的原始内容</h1>
    <div>
        <p id="anotherp">这是一个段落的原始内容</p>
    </div>
    <script>
        let myh1 = document.getElementById("demo");
        console.log(myh1);
        //1、改变元素的
        myh1.innerHTML = "这是来自脚本的新内容";
        //2、改变元素的样式
        myh1.style.color = "red";
        myh1.style.fontSize = "30px";
        //3、增加事件
        myh1.onclick = function(){
            alert("你好啊");
        }

        window.onload = function(){
            alert("页面加载完成");
        }

        
    </script>

</body>

</html>
