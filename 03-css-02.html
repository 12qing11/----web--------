<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS练习</title>
    <link rel="stylesheet" href="styles\main.css" />
    <style>
        h2 {
          font-family: "cooper","楷体";
          /* 设置多重文本装饰 */
          text-decoration: underline overline wavy red;
          color: darkblue;
        }
  
        /* 为列表项添加不同的文本装饰效果 */
        li {
          text-decoration: underline dotted blue;
          margin: 10px 0;
        }
      </style>
  </head>
  <body>
    <h1>CSS练习</h1>
    <div>
      <h2>使用样式表的三种方式Additional Context</h2>
      <ul>
        <li>外部样式表</li>
        <li>内部样式表</li>
        <li style="color: darkorchid">内嵌样式表</li>
      </ul>
    </div>
  </body>
</html>
