<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript核心语法学习一</title>
    <Script>
        // 变量声明最好使用 const，只有需要改变的才用 let
        const a = 100;  // 添加分号
        // alert(a)
        console.log(a);  // 添加分号
        const apiKey = "ssssx-=-dddd";  // 使用驼峰命名法
        console.log(apiKey);  // 移除多余空格，添加分号
        console.log(typeof a, typeof apiKey, typeof true); 
        let b ="1" 
        console.log(a+b)
        console.log(a+Number(b))
        let c = "100"
        console.log(a==c)
        console.log(a===c)
        // 分支语句
        let current_time = "12:20"
        if (current_time == "13:20"){
            console.log("吃饭了")
        }else{
            console.log("睡觉了")
        }
        // for 循环
        for (let i = 1; i <= 10; i++) {
            console.log(i)

        }
        //while 循环
        // 改进变量命名
        let hunger = 100;
        while (hunger > 0) {
            console.log("吃饭");
            hunger = hunger - 10;
        }
        // 函数
        function intro() {
            console.log("我是一个函数")
        }
        intro()
        function intro2(content) {
            console.log("以下是我介绍的内容" + String(content))
        }
        intro2("这是我传入的参数")
        function intro3(content1, content2) {
            console.log("以下是我介绍的内容" + String(content1) + String(content2))
        }
        intro3("这是我传入的参数", "这是我传入的第二个参数")
        function intro4(content) {
            console.log(content)
            return content + "这是一个返回值"
        }
        intro4("带返回值的函数")
        let result = intro4("带返回值的函数")
        console.log(result)

    </script>

  </head>

  </body>

</html>
